<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Interactive rating component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

	<br>
	<br>
  <div id="rating-state">
    <div class="card border-0 col-xl-3 col-lg-4 col-sm-6 col-xs-10 mx-auto">
      <div class="card-body">
        <img id="star-icon" src="images/icon-star.svg" alt="Star icon">
        <h5 class="card-title">How did we do?</h5>
        <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
  
        <div>
          <table class="table table-borderless">
              <tr>
                <td><button id="1" class="rating-buttons" value="1" onclick="setRating(value)">1</button></td>
                <td><button id="2" class="rating-buttons" value="2" onclick="setRating(value)">2</button></td>
                <td><button id="3" class="rating-buttons" value="3" onclick="setRating(value)">3</button></td>
                <td><button id="4" class="rating-buttons" value="4" onclick="setRating(value)">4</button></td>
                <td><button id="5" class="rating-buttons" value="5" onclick="setRating(value)">5</button></td>
              </tr>
          </table>
        </div>
  
        <button class="btn" onclick="submitRating()">Submit</button>
      </div>
    </div>
  </div>
  
  <div id="submitted-state">
    <div class="card border-0 col-xl-3 col-lg-4 col-sm-6 col-xs-10 mx-auto text-center">
      <div class="card-body">
        <img src="images/illustration-thank-you.svg" alt="Thank you image">
        <p id="ratingResult" class="rating-result mx-auto"></p>
        <h5 class="card-title">Thank you!</h5>
        <p class="card-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
</body>
</html>
